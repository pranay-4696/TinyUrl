spring.application.name=Tiny URL

spring.datasource.url=jdbc:postgresql://localhost:5432/tinyurl
spring.datasource.username=tinyurluser
spring.datasource.password=tinyurlpass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

short.url.length=6

# Use Render's provided port if available
server.port=${PORT:8080}

# CORS allowed origin for production (replace with your frontend domain)
spring.web.cors.allowed-origins=https://your-frontend-domain.com
